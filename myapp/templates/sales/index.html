{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理ホーム</title>
  <link rel="stylesheet" href="{% static 'sales/home.css' %}">
</head>
<body>

<header class="header">
  <h1>管理ホーム</h1>
</header>

<main class="container">

  <!-- ===== サマリー ===== -->
  <section class="summary">
    <div class="summary-card">
      <h3>本日の売上</h3>
      <p class="amount">
        ¥ {{ daily_sales|default:0|intcomma }}
      </p>
    </div>

    <div class="summary-card">
      <h3>今月の売上</h3>
      <p class="amount">
        ¥ {{ monthly_sales|default:0|intcomma }}
      </p>
      
    </div>

    <div class="summary-card">
      <h3>在庫数</h3>
      <p class="amount">{{ stock_count }}</p>
    </div>
  </section>

  <!-- ===== ナビカード ===== -->
  <section class="nav-section">

    <a href="{% url 'dashboard' %}" class="nav-card">
      <h2>売上管理</h2>
      <p>売上入力・日別 / 商品別集計を確認</p>
      <span class="nav-link">売上管理へ →</span>
    </a>

    <a class="nav-card">
      <h2>在庫管理</h2>
      <p>在庫数・入出庫・在庫アラート確認</p>
      <span class="nav-link">在庫管理へ →</span>
    </a>

  </section>

</main>

</body>
</html>
